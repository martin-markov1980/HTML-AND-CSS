<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>

  <form action="" method="get">
    <fieldset>
      <legend>Customer Details</legend>
      <br />
      <div>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="First Name" placeholder="George" autofocus>
      </div>
      <br />
      <div>
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="Last Name" placeholder="Devis">
      </div>
      <br />
      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="Gender" value="other">
      </div>
      <br />
      <div>
        <span>Preferred contact method: </span>
        <label for="email">Email</label>
        <input type="radio" id="email" name="Preferred contact method" value="email">
        <label for="phone">Phone</label>
        <input type="radio" id="phone" name="Preferred contact method" value="phone">
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="Email" placeholder="your@email.com">
      </div>
      <br />
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="Phone" placeholder="+359885236225">
      </div>
      <br />
      <div>
        <label for="town">Town</label>
        <select name="Town" id="town">
          <option value="Varna">Varna</option>
          <option value="Sofia">Sofia</option>
          <option value="Burgas">Burgas</option>
      </select>
      </div>
      <br />
      <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="Age" min="18" max="70">
      </div>
      <br />
      <div>
        <label for="programming-language">Programming Language</label>
        <input list="languages" id="programming-language" name="Programming language">
        <datalist id="languages">
          <option value="HTML">
          <option value="CSS">
          <option value="JavaScript">
          <option value="PHP">
      </datalist>
      </div>
      <br />
      <div>
        <textarea name="More Information" id="more-info" cols="20" rows="5" placeholder="More information..."></textarea>
      </div>
      <br />
      <div>
        <input type="checkbox" id="terms-and-conditions" name="Terms and Conditions" value="I agree">
        <label for="terms-and-conditions">I agree the Terms and Conditions</label>
      </div>
      <br />
      <div>
        <button type="submit">Send</button>
      </div>
      <br />
    </fieldset>
  </form>
  
</body>
</html>
